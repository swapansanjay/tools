<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{TOOL_DESCRIPTION}}">
    <title>{{TOOL_NAME}} - Multi-Tools</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/tool-page.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container py-4">
        <div class="row">
            <!-- Tool Content -->
            <div class="col-lg-8">
                <div class="card tool-card">
                    <div class="card-header">
                        <h1 class="tool-title">{{TOOL_NAME}}</h1>
                    </div>
                    <div class="card-body">
                        <div class="tool-description mb-4">
                            <p>{{TOOL_DESCRIPTION}}</p>
                        </div>
                        
                        <!-- Tool Input Section -->
                        <div class="tool-input-section">
                            {{TOOL_SPECIFIC_INPUTS}}
                        </div>

                        <!-- Tool Result Section -->
                        <div class="tool-result-section mt-4" style="display: none;">
                            <h3>Result</h3>
                            <div class="result-display p-3 bg-light rounded">
                                <p id="resultValue" class="mb-0 font-weight-bold"></p>
                            </div>
                        </div>

                        <!-- Tool Instructions -->
                        <div class="tool-instructions mt-4">
                            <h3>How to Use</h3>
                            <ol>
                                {{TOOL_INSTRUCTIONS}}
                            </ol>
                        </div>
                    </div>
                </div>

                <!-- Additional Information -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h2>Additional Information</h2>
                    </div>
                    <div class="card-body">
                        {{ADDITIONAL_INFORMATION}}
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <!-- Related Tools -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>Related Tools</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            {{RELATED_TOOLS}}
                        </ul>
                    </div>
                </div>

                <!-- Ad Section -->
                <div class="ad-section">
                    <div class="ad-placeholder">
                        <p class="text-muted">Advertisement Space</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../js/main.js"></script>
    <script src="../js/tool-specific.js"></script>
</body>
</html>
